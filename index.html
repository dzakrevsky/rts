<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>To Do list</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>
      <ion-icon name="pencil"></ion-icon>
      Notes
    </h1>
    <form id='newTaskForm' class='new-task-form'>
      <input type="text" class='new-task-input' id='newTaskInput' placeholder='What do you have planned?'>
      <input type="submit" class='new-task-submit' id='newTaskSubmit' value='+'>
    </form>
  </header>

  <main>
    <section class='tasks__list'>
      <!-- section title -->
      <h2>Tasks</h2>
      <div id="tasks">
        <!-- task cards -->
      </div>
    </section>
  </main>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>

</html>
